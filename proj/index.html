<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
          
  </head>
  <body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.uncompressed.js"></script>
    <script src="cartodb.proj.js"></script>

    <script>
      function main() {
        //var center =  [73.94027455618044, -45.773225341732314]
        var center =  [51.479559, -0.241699];
        var map = new L.Map('map', {
          center: center,
          zoom: 7,
          //crs: cartodb.proj('+proj=stere +lat_0=90 +lat_ts=90 +lon_0=0 +k=0.994 +x_0=2000000 +y_0=2000000 +datum=WGS84 +units=m +no_defs', '32661')
          crs: cartodb.proj('+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 +units=m +no_defs', '27700')
        });

        // add cartodb layer with one sublayer
        cartodb.createLayer(map, {
          user_name: 'documentation',
          type: 'cartodb',
          sublayers: [{
             sql: 'select area, iso2, st_transform(ST_Intersection(the_geom, ST_MakeEnvelope(-13, 0, 13, 90, 4326)), 27700) as the_geom_webmercator from tm_world_borders_simpl_0_4',
             cartocss: '#layer { polygon-fill: #F00; polygon-opacity: 0.3; line-color: #F00; }',
             interactivity: 'area, iso2'
          }]
        })
        .addTo(map)
        .done(function(layer) {
            var sub = layer.getSubLayer(0)
            // adds a infowindow to show interactivity works too
            cdb.vis.Vis.addInfowindow(map, sub, ['area', 'iso2'])
            sub.setInteraction(true);
            sub.on('featureOver', function(e, ll, pos, data) {
              console.log(data);
            })
        });

        // fetch some data, use 4326 since it's projected client side
        L.marker(center).addTo(map);
        window.map = map;

      }

      window.onload = main;

    </script>
  </body>
</html>
