
<html>
  <head>
    <style>
      html, body {
        padding: 0; margin: 0; height: 100%;
      }
      canvas {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <canvas id="c2"></canvas>
    <canvas id="c"></canvas>
  </body>

  <script>
    
    var canvas = document.getElementById('c');
    var w = canvas.width = innerWidth;
    var h = canvas.height = innerHeight;
    var ctx = canvas.getContext('2d');
    //ctx.translate(w>>1, h>>1);
    var canvas2 = document.getElementById('c2');
    var w = canvas2.width = innerWidth;
    var h = canvas2.height = innerHeight;
    var ctx2 = canvas2.getContext('2d');

    // vec2
    function vec2(x, y) { this.x = x; this.y = y; }
    function madd(v, m, a) {
      v.x += m*a.x
      v.y += m*a.y;
    }
    function mov(v, a) {
      v.x = a.x;
      v.y = a.y;
    }
    function add(a, b) { return new vec2(a.x + b.x, a.y + b.y);}
    function mul(a, b) { return new vec2(a*b.x, a*b.y);}
    function length(a) { return Math.sqrt(a.x*a.x + a.y*a.y);}
    function norm(b) { return mul(1.0/length(b), b) };
    function clone(a) { return new vec2(a.x, a.y); }
    function v2(x, y) { return new vec2(x, y);}
    function rot(v, ang) {
      var c = Math.cos(ang);
      var s = Math.sin(ang);
      return v2(c*v.x - s*v.y, c*v.y + s*v.x);
    }

    var frame = function(fn) { setTimeout(fn, 16); }

    var t = -w/2;
    function y(x) {
      return Math.cos(0.01*x)*30 + (50 + 20*Math.sin(x*0.01));
    }


    ctx2.fillStyle = '#FFF';
    ctx2.fillRect(0, 0, w, h);
    ctx2.fillStyle = '#000';
        //#ctx.fillRect(0,0, 20, 20);
    ctx2.font = 'bold 350px Georgia' 
    ctx2.fillText("Hello", 120, 400);
    ctx2.font = 'bold 350px Arial' 
    ctx2.fillText("n.05", 120, 800);
    var data = ctx2.getImageData(0, 0, w, h).data;
    function water(x, y) {
      x = x>>0;
      y = y>>0;
      return data[(4*(y*w + x))] > 0;
    }
    ctx2.fillStyle = '#FFF';
    ctx2.fillRect(0, 0, w, h);
  
    //canvas.width = canvas.width;
    var pressed = false;
    var mousepos = v2();
    window.onmousedown = function() {
      pressed = true;
    }
    window.onmouseup = function() {
      pressed = false;
    }
    window.onmousemove = function(e) {
      mousepos.x = e.clientX;
      mousepos.y = e.clientY;
    }

    ctx.strokeStyle = 'rgba(0, 00, 0, 0.1)';
    function randf() { return Math.random() - 0.5; }


    var parts = [];
    function update(i, p, dt) {
      p.vely += 9.8*dt;
      p.x += p.velx*dt;
      p.y += p.vely*dt;
      if(p.y > 400) {
        p.y = 400;
      }
    }
    function render(p) {
      ctx.fillRect(p.x, p.y, 1, 1);
    }

    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    function loop() {
      for(var i = 0; i < parts.length; ++i) {
        var p = parts[i];
        update(i, p, 0.02);
        render(p);
      }
      if(pressed) {
        parts.push({x: mousepos.x, y: mousepos.y, velx: 10*randf(), vely:0 });
      }
      frame(loop);
    }
    frame(loop);




  </script>
</html>
