<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="../assets/css/pygments.css" type="text/css" />
    <style>
      #content {
        max-width: 700px;
        margin: 0 auto;
        font-family: serif;
      }
      header {
        margin: 20px;
      }
      .post {
        color: #333;
        line-height: 1.35em;
        margin-top: 70px;
        font-size: 23px;
        margin-left: 20px;
        margin-right: 20px;
      }
      .post h1 {
        line-height: 1em;
      }
      .post p {
        margin: 0 0 0.7em 0;
      }
      a {
        color: #06c;
      }

      .post h2 {
        border-top: 1px solid #333;
        padding-top: 150px;
        line-height: 1.0em;
        margin: 80px 0 100px 0;
        font-size: 43px;
        font-style: italic

      }
      .post h3 {
        font-size: 25px;
        line-height: 1.3em;
        margin: 0;
        margin-bottom: 0.5em;
      }
      time a {
        font-size: 15px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="content">
    <header>
      <a href="/">javisantana.com</a> · <a href="/micro/feed.xml">rss</a> · <a href="/digest/feed.xml">rss resumen semanal</a>
      <p><i>"Micro"</i> es un pequeño blog (<b>2 minutos</b> de lectura por post), sin ruido, sin distracciones donde escribo las cosas que me gustaría leer. <a href="https://tinyletter.com/javisantana/subscribe">Recibe un correo cada fin de semana con las actualizaciones y "comentarios del director"</a></p>
    </header>
    {{ content }}
    </div>
  </body>
</html>
