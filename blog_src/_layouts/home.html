{% include header.html %}
   <h1>{{ page.title }}</h1>

    <li>
      <div class="deets" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
          <h2 class="post"><a href=".{{ post.url }}">{{ post.date | date: "%B %d, %Y" }} Â· {{ post.title }}</a></h2>
          <p class="date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished"></time></p>
          <!--<p class="">{% if post.description %}{{ post.description  | strip_html | strip_newlines | truncate: 120 }}{% else %}{{ post.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}</p>-->
      </div>
    </li>
    {% endfor %}
